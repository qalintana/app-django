{% extends "base.html" %}

{% block content %}
    <h1>Task detail</h1>

    <h2>{{ task.title }}</h2>

    <form  method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>save</button>
    </form>

    <form action="{% url 'complete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button>complete</button>
    </form>

    <form action="{% url 'delete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button>delete</button>
    </form>
{% endblock content %}
